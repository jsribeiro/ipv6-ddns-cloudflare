name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ipv6-ddns-cloudflare .

      - name: Create release archive
        run: |
          mkdir -p release
          cp ipv6-ddns-cloudflare release/
          cp install.sh release/
          cp ipv6-ddns-cloudflare.service release/
          cp config.example.yaml release/
          cp README.md release/
          cp LICENSE release/
          tar -czvf ipv6-ddns-cloudflare-linux-amd64.tar.gz -C release .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ipv6-ddns-cloudflare-linux-amd64.tar.gz
          generate_release_notes: true
